<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="calc.js"></script>
    <title>SENG513 Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script>src = "calc.js"</script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <br><br><br><br>
    <div>
        <div class="firstContainer pane">
            <input type="text" class="displayScreen" id="answer" readonly>
            <input type="text" id="iData" class="displayScreen">
            <div id="topSet">
                <button class="btn btn-primary custom" onclick="retrieveNums('(')">(</button>
                <button class="btn btn-primary custom" onclick="retrieveNums(')')">)</button>
                <button class="btn btn-primary custom" onclick="clearOut()" id=clearBtn>C</button>
            </div>
            <div>
                <button class="btn btn-primary custom" onclick="retrieveNums('7')">7</button>
                <button class="btn btn-primary custom" onclick="retrieveNums('8')">8</button>
                <button class="btn btn-primary custom" onclick="retrieveNums('9')">9</button>
                <button class="btn btn-primary custom" onclick="retrieveNums('/')">/</button>
            </div>
            <div>
                <button class="btn btn-primary custom" onclick="retrieveNums('4')">4</button>
                <button class="btn btn-primary custom" onclick="retrieveNums('5')">5</button>
                <button class="btn btn-primary custom" onclick="retrieveNums('6')">6</button>
                <button class="btn btn-primary custom" onclick="retrieveNums('*')">*</button>
            </div>
            <div>
                <button class="btn btn-primary custom" onclick="retrieveNums('1')">1</button>
                <button class="btn btn-primary custom" onclick="retrieveNums('2')">2</button>
                <button class="btn btn-primary custom" onclick="retrieveNums('3')">3</button>
                <button class="btn btn-primary custom" onclick="retrieveNums('-')">-</button>
            </div>
            <div>
                <button class="btn btn-primary custom" onclick="retrieveNums('0')">0</button>
                <button class="btn btn-primary custom" onclick="retrieveNums('.')">.</button>
                <button class="btn btn-primary custom" onclick="checkInput()">=</button>
                <button class="btn btn-primary custom" onclick="retrieveNums('+')">+</button>
            </div>

        </div>

</body>

</html>
