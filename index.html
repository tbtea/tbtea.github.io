<html>

<head>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>mychat</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

<body>

  <div id="formDiv">
    
   

    <div class="chatDisplay">
      <div>
        <h1 id="appTitle">
          ChatApp
        </h1>
      </div>
      <div id="currentName">
          <h1 id="chatHeader">Box one </h1>
      </div>

      <form action="" id="chatBox">
        <ul id="messages"></ul>
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>

    <div class="userDisplay" id="users">
      <h1 id="userDisplayList">Users Online</h1>
      <div><ul id="onlineUsers"> <!-- user list displayed here --></ul></div>  
    </div>

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/clientSide.js">
   
  </script>
</body>

</html>
